<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				background: linear-gradient(
						135deg,
						white 0%,
						white 49%,
						black 49%,
						black 51%,
						white 51%,
						white 100%
					)
					repeat;
				background-size: 20px 20px;
				font-size: 14px;
			}

			#app-container {
				display: flex;
				position: relative;
				width: 50vw;
				height: 35vw;
				min-width: 600px;
				min-height: 300px;
				margin: auto auto;
			}

			canvas {
				width: 100%;
				height: 100%;
				display: block;
				background-color: gainsboro;
			}
		</style>
		<title>WGPU in Web</title>
	</head>

	<body>
		<div id="app-container">
			<canvas id="wgpu-canvas" raw-window-handle="1"></canvas>
		</div>

		<script type="module">
			import init, {
				create_wgpu_app,
				enter_frame,
				resize_app,
				on_mouse_move,
			} from "./wgpu_in_web.js";

			let appHandle = 0;
			let contentWidth = 0;
			let contentHeight = 0;

			const canvas = document.getElementById("wgpu-canvas");
			const container = document.getElementById("app-container");

			async function launchMainApp() {
				await init();

				// start observing the canvas element
				resizeObserver.observe(canvas);

				appHandle = await create_wgpu_app("wgpu-canvas", 1);
				if (contentWidth !== 0 && contentHeight !== 0) {
					resizeApp(contentWidth, contentHeight);
				}

				// start animation loop
				requestAnimationFrame(enterFrame);

				document.body.addEventListener("mousemove", updatePosition);
				document.body.addEventListener("touchmove", updatePosition);
				document.body.addEventListener(
					"touchmove",
					(e) => e.preventDefault(),
					{
						passive: false,
					},
				);
			}
			launchMainApp();

			const resizeObserver = new ResizeObserver((entries) => {
				for (const entry of entries) {
					if (entry.target === canvas) {
						const width =
							entry.contentRect.width * window.devicePixelRatio;
						const height =
							entry.contentRect.height * window.devicePixelRatio;
						if (appHandle !== 0) {
							resizeApp(width, height);
						} else {
							contentWidth = width;
							contentHeight = height;
						}
					}
				}
			});

			function resizeApp(contentWidth, contentHeight) {
				if (devicePixelRatio !== 1) {
					canvas.width = contentWidth;
					canvas.height = contentHeight;
				}
				resize_app(appHandle, contentWidth, contentHeight);
			}

			function updatePosition(event) {
				if (!appHandle) return;

				const rect = canvas.getBoundingClientRect();
				let clientX, clientY;

				if (event.touches) {
					event.preventDefault(); // stop page from scrolling
					clientX = event.touches[0].clientX;
					clientY = event.touches[0].clientY;
				} else {
					clientX = event.clientX;
					clientY = event.clientY;
				}

				const x = (clientX - rect.left) * window.devicePixelRatio;
				const y = (clientY - rect.top) * window.devicePixelRatio;
				on_mouse_move(appHandle, x, y);
			}

			function enterFrame(_dt) {
				if (appHandle === 0) return;

				enter_frame(appHandle);

				requestAnimationFrame(enterFrame);
			}
		</script>
	</body>
</html>
